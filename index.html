<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <title>WASM Rain</title>
</head>
<body>

<h2>Parameters</h2>
<label for="landscape">Landscape:</label>
<input id="landscape" minlength="1" size="60" value="18,16,17,14,16,12,15,10,14,8,13,6,12,4,11,2,10,0,9,0,0,0,0,0">
<label for="rain">Hours of rain:</label>
<input id="rain" type="number" size="3" step="any" value="3">
<input id="start" type="button" value="Start">

<h2>Simulation</h2>
<canvas id="canvas"></canvas>

<!-- Taken from https://rustwasm.github.io/docs/wasm-bindgen/examples/without-a-bundler.html -->
<script type="module">
    import init from './target/wasmrain.js';

    async function run() {
        await init();
    }

    run();
</script>
</body>
</html>
