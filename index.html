<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <title>WASM Rain</title>
</head>
<body>

<h2>Parameters</h2>
<label for="landscape">Landscape:</label>
<input id="landscape" minlength="1" size="80"
       value="20,18,19,16,18,14,17,12,16,10,15,8,14,6,13,4,12,2,11,0,10,0,9,0,8,0,7,0,6,0,5,0,4,0,3,0,2,0,1">
<label for="rain">Hours of rain:</label>
<input id="rain" type="number" size="3" step="any" value="3">
<input id="start" type="button" value="Start">

<h2>Simulation</h2>
<canvas id="canvas"></canvas>

<!-- Taken from https://rustwasm.github.io/docs/wasm-bindgen/examples/without-a-bundler.html -->
<script type="module">
    import init from './target/wasmrain.js';

    async function run() {
        await init();
    }

    run();
</script>
</body>
</html>
